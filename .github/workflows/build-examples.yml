name: Build Examples

on:
    # trigger on git push
    push:
    # trigger manually
    workflow_dispatch:
    # trigger daily
    schedule:
        - cron: "0 8 * * *"

jobs:
    build-example:
        name: Build Example
        runs-on: ubuntu-latest
        env:
            CI: false # might not need this. this refers to react ui related things.
        strategy:
            # build all examples independently
            fail-fast: false
            matrix:
                project: ["/tradeable-cashflow", "/borrow-against-salary", "/instant-distribution-intro", "/money-streaming-intro"]
                install: ["clean-install"]
                node-version: [16]
        steps:
            - uses: actions/checkout@v3
            - name: Use Node.js ${{ matrix.node-version }}
              if: ${{ github.event_name != 'push' || env.BUILD_EXAMPLES == 1 }}
              uses: actions/setup-node@v3
              with:
                  node-version: ${{ matrix.node-version }}
            - name: Install, Build, and Test
              if: ${{ github.event_name != 'push' || env.BUILD_EXAMPLES == 1 }}
              run: |
                  ls -l
                  cd "${{ matrix.project }}"
                  ./build-and-test.sh
